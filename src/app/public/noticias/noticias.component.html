<form class="container">
    <div class="form-group row">
        <label for="categoria" class="col-6">Categor&iacute;a</label>
        <select name="categoria" id="categoria" class="form-control col-6" [(ngModel)]="categoria">
            <option value="soccer">soccer</option>
            <option value="cricket">cricket</option>
            <option value="basketball">basketball</option>
        </select>
    </div>
    <div class="form-group row ml-4">
        <button type="button" class="btn btn-primary" (click)="cargarNoticia()">Cargar Noticias</button>
    </div>
</form>
